<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra {% if page.menu == 'home' %}active{% endif %}" href="/">home</a>
            <a class="extra {% if page.menu == 'about' %}active{% endif %}" href="/about">about</a>
            <a class="extra {% if page.menu == 'activities' %}active{% endif %}" href="/activities">activities</a>
            <a class="extra {% if page.menu == 'archive' %}active{% endif %}" href="/archive">archive</a>
            <a class="extra {% if page.menu == 'contacts' %}active{% endif %}" href="/contacts">contacts</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                Clojure Finland<br />
                #clojure.fi at IRCnet
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/clojurefinland">github.com/clojurefinland</a><br />
                <a href="https://twitter.com/clojurefinland">twitter.com/clojurefinland</a><br />
                <a href="https://groups.google.com/d/forum/clojure-finland">Google groups</a><br />
              </p>
            </div>
          </div>
        </div>

    </body>
</html>
